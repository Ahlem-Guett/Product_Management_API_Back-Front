<div class="register-container">
    <mat-card>
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="register()">
          <!-- Champ Nom -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput type="text" [(ngModel)]="name" name="name" required>
          </mat-form-field>
  
          <!-- Champ Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
  
          <!-- Champ Mot de Passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <!-- Sélection du rôle -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rôle</mat-label>
            <mat-select [(ngModel)]="role" name="role" required>
              <mat-option value="client">Client</mat-option>
              <mat-option value="manager">Manager</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Message d'erreur -->
          <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  
          <!-- Bouton d'inscription -->
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
            <span *ngIf="!loading">S'inscrire</span>
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <a routerLink="/login">Déjà un compte ? Se connecter</a>
      </mat-card-actions>
    </mat-card>
  </div>
