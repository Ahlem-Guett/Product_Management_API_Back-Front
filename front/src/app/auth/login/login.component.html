<div class="login-container">
    <mat-card>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <!-- Champ Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
  
          <!-- Champ Mot de Passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <!-- Message d'erreur -->
          <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  
          <!-- Bouton de connexion -->
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
            <span *ngIf="!loading">Se connecter</span>
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <a routerLink="/register">Cr√©er un compte</a>
      </mat-card-actions>
    </mat-card>
  </div>
