<!-- Bouton Ajouter un utilisateur (Admin uniquement) -->
<button *ngIf="isAdmin()" mat-raised-button color="primary" (click)="openDialog()">Ajouter un utilisateur</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> RÃ´le </th>
    <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button *ngIf="isAdmin()" mat-icon-button (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="isAdmin()" mat-icon-button color="warn" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
